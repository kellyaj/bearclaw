<!doctype html>
<table>
  <tr>
    <td>Item Name</td>
    <td>Location</td>
    <td>Date and Time</td>
    <td>Status</td>
  </tr>
  {% for entry in entries %}
    <tr>
      <td>{{entry['name']}}</td>
      <td>{{entry['last_location']}}</td>
      <td>{{entry['last_checkin']}}</td>
      <td>{{entry['status']}}</td>
    </tr>
  {% endfor %}
</table>
